{% extends 'user/base.html' %}
{% block title %}{{request.user}} Dashboard{% endblock title %}

{% block body %}

<div class="container my-5">
    <div class="row mx-0">
        <div class="col-lg-3 col-md-2  col-1"></div>
        <div class="col-lg-6 col-md-8  col-10">
            <h2>Welcome {{request.user|capfirst}}</h2>
            {% if posts %}
            <div>Published Posts <span class='badge badge-secondary'>{{post|length}}</span></div>
            {% else %}
            <div class="alert alert-warning">No Post Published Yet</div>
            <a class="btn btn-success" aria-current="page" href="{% url 'add_post' %}">Add Post</a><br><br>
            {% endif %}

            <a href="{% url 'changepass' %}" class="btn btn-warning">Change Password</a><br><br>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
        <div class="col-lg-3 col-md-2  col-1"></div>
    </div>



</div>

{% endblock body %}
